                    <h1>炉石配对</h1>

            <div class="rule dn">
                <div class="wrap-box">
                    <h1>游戏规则</h1>
                    <ol class="main-rule">
                        <li>游戏开始后，3秒内尽可能的记住更多卡牌的位置</li>
                        <li>卡牌翻面后，按照记住的卡牌位置将相同的两张卡牌翻开</li>
                        <li>所有卡牌全部翻开后，游戏结束</li>
                    </ol>

                    <div class="tips">
                        <p>tips：</p>
                        <p>游戏结束时间越短，分数越高<p>
                    </div>
                    <div class="back">x</div>
                </div>
            </div>

            <div class="diff dn">
                <div class="wrap-box">
                    <ul class="choice">
                        <li class="easy">简单</li>
                        <li class="normal">一般</li>
                        <li class="difficult">困难</li>
